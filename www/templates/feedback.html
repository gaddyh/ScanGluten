<ion-header-bar align-title="center" class="bar-light">
    <h1 class="title">פידבק</h1>
</ion-header-bar>
<ion-content class="green" on-swipe-right="onSwipeRight()">
    <div style="margin-top: 10px;">
			<textarea rows="5" ng-model="liked" placeholder="...הכי אהבתי ש" style="font-size: 15px; width: 100%">
			</textarea>
		</div>
    <div style="margin-top: 10px;">
			<textarea rows="5" ng-model="disliked" placeholder="...הכי פחות אהבתי ש" style="font-size: 15px; width: 100%">
			</textarea>
		</div>
    <div style="margin-top: 10px;">
			<textarea rows="5" ng-model="want" placeholder="...הכי הייתי רוצה שיהיה" style="font-size: 15px; width: 100%">
			</textarea>
		</div>
    
<div>
    <button class="button button-block"  ng-click="sendFeedback(liked, disliked, want)">
    פדבק
    </button>
</div>
</ion-content>
